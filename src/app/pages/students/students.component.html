<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row">
                        <div class="col-sm-8 col-md-7 col-lg-9">
                            <h3 class="mb-0">Students</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 ">
                            <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search">
                        </div>
                        <div class="offset-md-6 col-md-2 ">
                            <button type="button" class="mb-0 btn btn-success" (click)="addStudent()">Add Student</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email address</th>
                                <th scope="col">Country</th>
                                <th scope="col">Previous Institution</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let stud of studentList | search:searchTerm">
                                <td>
                                    {{stud.fname}} {{stud.lname}}
                                </td>

                                <td>
                                    {{stud.email}}
                                </td>
                                <td>
                                    {{stud.country}}
                                </td>
                                <td>
                                    {{stud.high_degree}}
                                </td>

                                <td>
                                    <button type="button" class="btn btn-primary" [routerLink]="[ '/students/view',stud._id]">View</button>
                                    <button type="button" class="btn btn-success" [routerLink]="[ '/students/addupdate',stud._id]">Update</button>
                                    <button type="button" class="btn btn-danger" (click)="deleteStudent(stud._id)">Delete</button>
                                    <!-- <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button> -->

                                </td>

                                <!-- <div class="modal fade" id="myModal">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <h4 class="modal-title">Delete Student</h4>
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            </div>

                                            <div class="modal-body">
                                                Do you really want to delete the student?
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" (click)="deleteStudent(stud._id)">Confirm</button>
                                            </div>

                                        </div>
                                    </div>
                                </div> -->
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
